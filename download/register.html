<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>註冊系統</h1>
        <div id="email-register-form" class="form">
            <h2>註冊</h2>
            <input type="email" id="register-email-input" placeholder="Email" required>
            <input type="password" id="register-password-input" placeholder="密碼" required>
            <input type="password" id="register-confirm-password-input" placeholder="確認密碼" required>
            <button id="submit-register" class="login-button">註冊</button>
            <div id="error-message" class="error-message"></div> <!-- 錯誤信息容器 -->
            <p>已有帳戶？<a href="index.html" id="show-login">登入</a></p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
