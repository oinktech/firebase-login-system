<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶儀表板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>用戶儀表板</h1>
        <div id="user-info">
            <p id="user-email">正在加載用戶信息...</p>
            <button id="change-password" class="login-button">更改密碼</button>
            <button id="logout" class="login-button">登出</button>
        </div>
        <div id="change-password-form" class="form hidden">
            <h2>更改密碼</h2>
            <input type="password" id="current-password" placeholder="當前密碼" required>
            <input type="password" id="new-password" placeholder="新密碼" required>
            <button id="submit-password-change" class="login-button">提交</button>
        </div>
    </div>
    <script type="module" src="./dashboard.js"></script>
</body>
</html>
