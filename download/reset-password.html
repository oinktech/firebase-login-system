<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>重設密碼</h1>
        <div id="email-login-form" class="form">
            <div id="password-reset-form" class="form hidden">
                <h2>重設密碼</h2>
                <input type="email" id="reset-email-input" placeholder="輸入註冊 Email" required>
                <button id="submit-reset" class="login-button">發送重設郵件</button>
                <p id="reset-message"></p>
                <div id="error-message" class="error-message"></div> <!-- 錯誤信息容器 -->
                <p><a href="index.html" id="back-to-login">返回登入</a></p>
            </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
